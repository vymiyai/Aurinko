<div>
    <p>
        This will be the Profiles template.
    </p>
    
    <ul>
        <li ng-repeat="profile in profiles">
            <form ng-submit="select( profile.value )" action="#/escave_cinematics">
                <input type="submit" value="{{profile.name}} : {{profile.value}}" />
            </form>
        </li>
    </ul>
    
    <a href="{{button.href}}">{{button.value}}</a>
    <br />
    <br />
    <a href="#/escave">GO TO ESCAVE</a>
</div>
